<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAuth() {
            const result = document.getElementById('result');
            
            try {
                // Test signup
                console.log('Testing signup...');
                const signupResponse = await fetch('http://localhost:8000/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User ' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'testpass123'
                    }),
                });
                
                if (signupResponse.ok) {
                    const signupData = await signupResponse.json();
                    result.innerHTML += '<p>‚úÖ Signup successful</p>';
                    console.log('Signup successful:', signupData);
                    
                    // Test login
                    console.log('Testing login...');
                    const loginResponse = await fetch('http://localhost:8000/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: signupData.user.email,
                            password: 'testpass123'
                        }),
                    });
                    
                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        result.innerHTML += '<p>‚úÖ Login successful</p>';
                        console.log('Login successful:', loginData);
                        result.innerHTML += '<p>üéâ All auth tests passed!</p>';
                    } else {
                        result.innerHTML += '<p>‚ùå Login failed</p>';
                        console.error('Login failed:', await loginResponse.text());
                    }
                } else {
                    result.innerHTML += '<p>‚ùå Signup failed</p>';
                    console.error('Signup failed:', await signupResponse.text());
                }
            } catch (error) {
                result.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        testAuth();
    </script>
</body>
</html>
